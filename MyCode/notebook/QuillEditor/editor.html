</head>

    <!-- Панель инструментов -->
    <div id="toolbar">
        <div id="file-menu">
            <button class="dropbtn">File</button>
            <ul id="file-dropdown">
                <li onclick="saveQuillContent('html')">Сохранить как HTML</li>
                <li onclick="saveQuillContent('text')">Сохранить как TXT</li>
                <li onclick="saveQuillContent('json')">Сохранить как JSON</li>
                <li onclick="chooseDirectory()">Выбрать папку для сохранения</li>
                <li onclick="document.getElementById('file-input').click()">Открыть файл</li>
            </ul>
        </div>
        <select class="ql-header">
            <option value="1">Заголовок 1</option>
            <option value="2">Заголовок 2</option>
            <option value="3">Заголовок 3</option>
            <option selected>Обычный</option>
        </select>
        <select class="ql-font">
            <option selected>По умолчанию</option>
            <option value="serif">Serif</option>
            <option value="monospace">Monospace</option>
        </select>
        <select class="ql-size">
            <option value="small">Маленький</option>
            <option selected>Обычный</option>
            <option value="large">Большой</option>
            <option value="huge">Огромный</option>
        </select>
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <select class="ql-color"></select>
        <select class="ql-background"></select>
        <button class="ql-indent" value="-1"></button>
        <button class="ql-indent" value="+1"></button>
        <select class="ql-line-height">
            <option value="1.0">Одинарный</option>
            <option value="1.5">Полуторный</option>
            <option value="2.0">Двойной</option>
            <option selected>По умолчанию</option>
        </select>
        <button class="ql-image"></button>
        
    </div>


    <!-- Контейнер для редактора -->
    <div id="editor-container"></div>

    <!-- Input для выбора директории -->
    <input type="file" id="directory-input" webkitdirectory>
    
    <!-- Input для открытия файла -->
    <input type="file" id="file-input" accept=".html,.txt,.json">

</body>
</html>
